<!--  1 - Crie uma função que solicite ao seu usuário o que ele deseja fazer: cadastrar, fazer login, excluir um cadastro ou encerrar o programa. Essa função deve retornar a opção escolhida pelo usuário.


2 - Crie uma função de cadastro que solicite dois valores ao usuário, um nome e uma senha e guarde cada um no seu respectivo array.


3 - Crie uma função de login que recebe dois valores como parâmetro, um nome e uma senha, depois procure o nome recebido no array de nomes e em caso positivo compare a senha no array de senhas. Se as duas comparações forem válidas retorne true se uma delas não for válida retorne false. 

4 - Crie uma função de exclusão de cadastro que recebe um nome como parâmetro, então procure pelo nome no array de nomes e exclua ele e a senha correspondente do outro array.


5 - Utilizando as funções criadas, faça o fluxo de funcionamento do código, considere que o usuário pode escolher quando encerrar o programa conforme as opções e que no login caso seja bem sucedido retorna uma mensagem “Login feito com sucesso!” e em caso negativo “Nome ou senha incorretos!”

-->
